<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>
        .mulish {
            font-family: "Mulish", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
    <title>Aura</title>
</head>

<body>
    <header class="container mx-auto">
        <!-- nav bar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start w-[350%]">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Tooltip</a></li>
                        <li><a>Account</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-4xl font-black mulish">ReTro</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-3">
                    <li><button class="btn btn-circle">
                            <img src="images/home-icon.svg" alt="">
                        </button></li>
                    <li>
                        <button class="btn btn-circle">
                            <img src="images/pen-icon.svg" alt="">
                        </button>
                    </li>
                    <li><button class="btn btn-circle">
                            <img src="images/account-icon.svg" alt="">
                        </button></li>
                    <li><button class="btn btn-circle">
                            <img src="images/flag-icon.svg" alt="">
                        </button></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn bg-[#797DFC] text-white font-bold text-xl mulish rounded-full py-1 px-8">Sign
                    In</button>
            </div>
        </div>
        <!-- banner -->
        <div class=" flex flex-col lg:flex-row justify-center items-center gap-10 lg:gap-28 bg-[url(images/bgbanner.png)] bg-no-repeat bg-cover bg-[#12132D] min-h-screen rounded-3xl">
            <div class=" text-center lg:text-start space-y-2 lg:space-y-5">
                <h1 class="font-black text-3xl lg:text-6xl mulish text-white">Welcome to the <br> <span
                        class="bg-gradient-to-r from-[#797DFC] to-[#797DFC00] text-transparent bg-clip-text">ReTro</span>
                    Forum</h1>
                <p class="text-white">Share your favorite opinion and win and wp forum coffee mug!</p>
                <div class="relative">
                    <input type="text" placeholder="Type here" class="input w-full max-w-xs max-h-20 rounded-full" />
                    <button
                        class="btn bg-[#797DFC] text-white font-bold text-xl mulish rounded-full border-none absolute left-64 lg:">Search</button>
                </div>
            </div>
            <div class="bg-[#FFFFFF] mulish text-2xl font-medium p-12 rounded-3xl">
                <div class="flex gap-10">
                    <h4 class="flex-1">Registered Users</h4>
                    <h4>120k</h4>
                </div>
                <div class="flex gap-10">
                    <h4 class="flex-1">Forum</h4>
                    <h4>500</h4>
                </div>
                <div class="flex gap-10">
                    <h4 class="flex-1">Topics</h4>
                    <h4>3</h4>
                </div>
                <div class="flex gap-10">
                    <h4 class="flex-1">Replies</h4>
                    <h4>120k</h4>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>

</html>
